<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit">Login</button>
    </form>

    <!-- Display messages -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
